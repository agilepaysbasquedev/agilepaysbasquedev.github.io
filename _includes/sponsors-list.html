<!-- Begin Partners Section -->
<section id="partners" class="partners">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            {% for edition in site.data.allpartners.Edition %}
                <hr/>       
                <div class="edition">
                <h3>{{ edition.year }}</h3>
                {% for partner in edition.partners %}
                    <h5>{{ partner.group }}</h5>
                    <ul class="list-inline">
                        {% for element in partner.elements %}
                        <li {% if element.width != null %}style="width: {{ element.width }};"{% endif %}>
                            <a href="{{ element.link }}" target="_blank">
                                    {% if element.imageUrl contains "://" %}
                                    <img src="{{ element.imageUrl }}" title="{{ element.description }}" alt="{{ element.name }}">
                                    {% else %}
                                    <img src="{{ site.baseurl }}/img/partners/{{ element.imageUrl }}" title="{{ element.description }}" alt="{{ element.name }}">
                                    {% endif %}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div> 
</section>
<!-- End Partners Section -->
